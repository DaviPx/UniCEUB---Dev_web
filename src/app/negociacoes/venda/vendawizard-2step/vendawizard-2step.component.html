</app-navbar>

<form #dataVenda="ngForm" class="editForm" novalidate>
  <div class="tab-pane panel-wizard-2step">
    <br/>
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10'>
            <div class="row">
                <div class='col-xs-6'>
                    <div class="form-group">
                        <label for="interesse" class="control-label"><h4>Interesse</h4></label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="5" value="3" [(ngModel)]="datavenda.interesse" #interesse="ngModel" name="interesse" class="slider" id="interesse">
                              <ul class="range-labels">
                                    <li>1</li>
                                    <li>2</li>
                                    <li>3</li>
                                    <li>4</li>
                                    <li>5</li>
                                </ul>
                        </div>
                        <br>
                        <label for="precovenda" class="control-label">PreÃ§o de venda</label>
                        <div class="slidecontainer">
                          <input type="text" currencyMask [(ngModel)]="datavenda.preco_venda" #preco_venda="ngModel" name="preco_venda" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!dataVenda.valid" (click)="enviarVenda(dataVenda)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
    </div>
  </div>
</form>
