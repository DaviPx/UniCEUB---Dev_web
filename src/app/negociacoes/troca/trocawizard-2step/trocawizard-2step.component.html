<app-navbar>
</app-navbar>

<form #dataTroca="ngForm" class="editForm" novalidate>
  <div class="tab-pane panel-wizard-1step">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
            <div class="row">
                <div class='col-xs-12 col-sm-6'>
                    <div class="form-group">
                        <label for="interesse" class="control-label">Interesse</label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!dataTroca.valid" (click)="enviarTroca(dataTroca)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
    </div>
  </div>
</form>
